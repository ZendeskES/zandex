<body>
    <div class="top">
        <div id="inner-message" class="alert alert-success">
        </div>
        <div>Clear Cookies</div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Configuration:</h4>
                </div>
                <div class="modal-body">
                    <p>Zopim Account Key:</p>
                    <form class="form-horizontal" id="subdomainForm">
                        <input type="text" class="form-control" placeholder="3pFpRyGMx2DvIQDECuNVa2TFWCkn9WuJ" id="subdomain" autofocus>
                        <button type="submit" class="btn btn-default" data-dismiss="modal" value="Submit" onclick="setCookie(document.getElementById('subdomain').value)">Submit</button>
                    </form>
                </div>
                <div>
                    <div class="alert alert-warning">
                        <strong>Warning!</strong> Please use this in incognito mode or private window browsing mode. Because Zopim and cookies. :)
                    </div>
                </div>
            </div>
        </div>
    </div>
